<!DOCTYPE html>
<html>
  <head>
      <title>Clock Tower</title>
      <meta charset="utf-8">
      <link href="index.css" media="screen" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <section>
      <button class="pink" type="button" name="button">Pink</button>
      <button class="teal" type="button" name="button">Teal</button>
      <button class="green" type="button" name="button">Green</button>
    </section>
    <section class="clock-type">
      <button class="military" type="button" name="button">Show in Military Time</button>
      <button class="regular" type="button" name="button">Show in Regular Time</button>
    </section>
    <div id='clock', class="white-text"></div>
  </body>
</html>

<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous">
</script>
<script src="index.js"></script>
