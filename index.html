<!DOCTYPE html>
<html>
<head>
  <title>Clock Tower</title>
  <meta charset="utf-8">
  <link href="index.css" media="screen" rel="stylesheet" type="text/css"/>
</head>

<body>
  <div>
    <ul class="coloring">
      <li><button>Gray</button></li>
      <li><button>Pink</button></li>
      <li><button>Black</button></li>
      <li><button>Blue</button></li>
    </ul>
    <ul class="time">
      <li><button>24 hr</button></li>
      <li><button>AM/PM</button></li>
    </ul>
  </div>

  <div id="date"></div>
  <div class="">


    <p id="clock" ></p>
    <ul class="timeshow">


      <li id='chileclock' ></li>
      <li id="londonclock" ></li>
      <li id="tokioclock" > </li>

    </ul>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
  <script src="index.js" type="text/javascript"></script>

</body>
</html>
