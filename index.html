<!DOCTYPE html>
<html>
  <head>
      <title>Clock Tower</title>
      <meta charset="utf-8">
      <link href="index.css" media="screen" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <ul class="color-list">
      <li class="red-choice">RED</li>
      <li class="blue-choice">BLUE</li>
      <li class="purple-choice">PURPLE</li>
      <li class="green-choice">GREEN</li>
    </ul>

    <div id="time-type" class="to-military">
      <p>Change to 24-hr Clock</p>
    </div>
    <div id="clock">
      <div class="timezone">
        <div id="timezone-1">
        </div>
      </div>
      <div class="timezone">
        <div id="timezone-2">
        </div>
      </div>
      <div class="timezone">
        <div id="timezone-3">
        </div>
      </div>
      <div class="timezone">
        <div id="timezone-4">
        </div>
      </div>
    </div>
  </body>
</html>

<script src="jquery-3.3.1.slim.min.js" type="text/javascript"></script>
<script src="index.js" type="text/javascript"></script>
