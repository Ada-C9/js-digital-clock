<!DOCTYPE html>
<html>
  <head>
      <title>Clock Tower</title>
      <meta charset="utf-8">
      <link href="index.css" media="screen" rel="stylesheet" type="text/css"/>
  </head>

  <body>
    <div id='clock'></div>

    <section class='buttons'>
      <div id='red-button'>Red</div>
      <div id='orange-button'>Orange</div>
      <div id='yellow-button'>Yellow</div>
      <div id='green-button'>Green</div>
      <div id='blue-button'>Blue</div>
      <div id='purple-button'>Purple</div>
    </section>

    <section class='buttons'>
      <div id='clock-change'></div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
  </body>
</html>
